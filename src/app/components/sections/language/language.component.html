<div class="container">
    <!-- section title -->
    <h2 class="section-title wow fadeInUp">Idiomas</h2>
    <div class="spacer-60"></div>
    <div class="row">
        <div class="col-12">
            <!-- responsive spacer -->
            <div class="spacer-30 d-md-none d-lg-none"></div>
            <!-- timeline wrapper -->
            <div class="timeline exp bg-white shadow-dark rounded padding-30 overflow-hidden">

                <div class="row">
                    <!-- skill item -->
                    <div class="col-12 col-md-6 skill-item" *ngFor="let item of listSkill">
                        <div class="skill-info clearfix">
                            <h4 class="float-left mb-3 mt-0">{{item.name}}</h4>
                            <span class="float-right">{{item.per}}</span>
                        </div>
                        <ngb-progressbar type="{{item.theme}}" [value]="item.value"></ngb-progressbar>
                        <div class="spacer-20"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
